- hosts: "{{ inventory_hosts }}"
  vars_prompt:
    - name: "inventory_hosts"
      prompt: "Fix ubuntu defaults on which hosts?"
      private: false
  tasks:
    - name: Uninstall snapd
      become: true
      become_user: root
      apt:
        name: snapd
        state: absent
        autoremove: true
        purge: true
    - name: Disable and stop systemd-resolved
      become: true
      become_user: root
      systemd:
        name: systemd-resolved
        enabled: false
        state: stopped
    - name: Check if /etc/resolv.conf is a symlink
      become: true
      become_user: root
      stat:
        path: /etc/resolv.conf
      register: resolvconf
    - name: Remove /etc/resolv.conf symlink
      become: true
      become_user: root
      file:
        follow: false
        path: /etc/resolv.conf
        state: absent
      when: resolvconf.stat.islnk is defined and resolvconf.stat.islnk
    - name: Deploy /etc/resolv.conf
      become: true
      become_user: root
      copy:
        src: files/resolv.conf
        dest: /etc/resolv.conf
        mode: 0644

    - name: Ensure .ssh dir exists
      file:
        path: ~/.ssh
        state: directory
        mode: 0755
    - name: Deploy authorized_keys
      copy:
        src: files/authorized_keys
        dest: ~/.ssh/authorized_keys
        mode: 0600
    - name: Deploy bashrc
      copy:
        src: files/bashrc
        dest: ~/.bashrc
        mode: 0644
    - name: Deploy bash_profile
      copy:
        src: files/bash_profile
        dest: ~/.bash_profile
        mode: 0644
    - name: Disable motd sections (chmod -x)
      become: true
      become_user: root
      with_items:
        - /etc/update-motd.d/10-help-text
        - /etc/update-motd.d/50-motd-news
      file:
        path: "{{ item }}"
        mode: 0644
    - name: Disable additional motd sections on RPi to improve login speed
      become: true
      become_user: root
      with_items:
        - /etc/update-motd.d/50-landscape-sysinfo
        - /etc/update-motd.d/88-esm-announce
        - /etc/update-motd.d/95-hwe-eol
      file:
        path: "{{ item }}"
        mode: 0644
      when:
        - "'rpi' in group_names"

    - name: Disable useless motd news timer
      become: true
      become_user: root
      systemd:
        name: motd-news.timer
        enabled: false
        state: stopped
    - name: Deploy sshd config
      become: true
      become_user: root
      copy:
        src: files/sshd_config
        dest: /etc/ssh/sshd_config
        mode: 0644
      notify:
        - Restart sshd
  handlers:
    - name: Restart sshd
      become: true
      become_user: root
      systemd:
        name: sshd.service
        enabled: true
        state: restarted
